id: aem-querybuilder-json-servlet

info:
  author: sushantdhopat
  name: AEM QueryBuilder Json Servlet
  severity: info
  reference: https://helpx.adobe.com/experience-manager/6-3/sites/developing/using/querybuilder-predicate-reference.html
  tags: aem


requests:
  - method: GET
    path:
      - '{{BaseURL}}/bin/querybuilder.json'
      - '{{BaseURL}}///bin///querybuilder.json'
      - '{{BaseURL}}///bin///querybuilder.json/a.css'
      - '{{BaseURL}}///bin///querybuilder.servlet/a.css'
      - '{{BaseURL}}///bin///querybuilder.json/a.ico'
      - '{{BaseURL}}///bin///querybuilder.servlet/a.ico'
      - '{{BaseURL}}///bin///querybuilder.json;%0aa.css'
      - '{{BaseURL}}///bin///querybuilder.servlet;%0aa.css'
      - '{{BaseURL}}///bin///querybuilder.json/a.1.json'
      - '{{BaseURL}}///bin///querybuilder.servlet/a.1.json'
      - '{{BaseURL}}///bin///querybuilder.json.css'
      - '{{BaseURL}}///bin///querybuilder.json.ico'
      - '{{BaseURL}}///bin///querybuilder.json.html'
      - '{{BaseURL}}///bin///querybuilder.json.png'
      - '{{BaseURL}}///bin///querybuilder.servlet'
      - '{{BaseURL}}/bin/querybuilder.json/a.html'
      - '{{BaseURL}}/bin/querybuilder.json/a.ico'
      - '{{BaseURL}}/bin/querybuilder.json/a.png'
      - '{{BaseURL}}/bin/querybuilder.json%0aa.css'
      - '{{BaseURL}}/bin/querybuilder.json/a.1.json'
      - '{{BaseURL}}/bin/querybuilder.json.servlet.css'
      - '{{BaseURL}}/bin/querybuilder.json.servlet.html'
      - '{{BaseURL}}/bin/querybuilder.json.servlet.ico'
      - '{{BaseURL}}/bin/querybuilder.json.servlet.png'
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - 'success'
          - 'results'
        condition: and
